<svg width="200" height="200" viewBox="0, 0, 200, 200">
    <filter id="filterSketch">
        <feTurbulence seed="5683246" numOctaves="2" baseFrequency="0.01" result="turb1" />
        <feTurbulence seed="32344" numOctaves="2" baseFrequency="0.01" result="turb2" />
        <feTurbulence seed="1223" numOctaves="2" baseFrequency="0.01" result="turb3" />
        <feDisplacementMap scale="20" in="SourceGraphic" in2="turb1" result="dm1" />
        <feDisplacementMap scale="20" in="StrokePaint" in2="turb2" result="dm2" />
        <feDisplacementMap scale="20" in="StrokePaint" in2="turb3" result="dm3" />
        <feMerge>
            <feMergeNode in="dm1" />
            <feMergeNode in="dm2" />
            <feMergeNode in="dm3" />
        </feMerge>
    </filter>
    <rect width="200" height="200" fill="white" />
    <ellipse filter="url(#filterSketch)" fill="green" cx="100" cy="100" rx="50" ry="80" stroke="black" fill="none" />
    <radialGradient id="radGrad">
        <stop offset="10%" stop-color="blue" />
        <stop offset="95%" stop-color="red" />
    </radialGradient>
    <filter id="filterTurbulenceMap">
        <feturbulence seed="231" numOctaves="8" baseFrequency="0.03" result="radialTurb" />
        <feDisplacementMap in="SourceGraphic" in2="radialTurb" xChannelSelector="A" yChannelSelector="A" scale="-20">
    </filter>
    <circle cx="100" cy="100" r="50" stroke="rgba(255,55,255,0.2)" fill="none" stroke-width="20" stroke-dasharray="2" />
    <circle cx="100" cy="100" r="45" stroke="rgba(255,45,200,0.2)" fill="none" stroke-width="18" stroke-dasharray="3" />
    <circle cx="100" cy="100" r="35" stroke="rgba(200,45,255,0.2)" fill="none" stroke-width="30" stroke-dasharray="5" />
</svg>